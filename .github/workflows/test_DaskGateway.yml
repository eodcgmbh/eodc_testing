name: Test Dask Gateway

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'results/logs/**'
  schedule:
    - cron: "0 * * * *"  
  workflow_dispatch:  

jobs:
  test-dask:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Dask Gateway Test
      env:
        EODC_USERNAME: ${{ secrets.EODC_USERNAME }}  # Benutzername aus Secrets
        EODC_PASSWORD: ${{ secrets.EODC_PASSWORD }}  # Passwort aus Secrets
      run: python scripts/test_dask.py

    - name: Upload log file
      uses: actions/upload-artifact@v3
      with:
        name: dask-gateway-test-log
        path: results/logs/test_DaskGateway.log
