name: Test openEO API

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"  
  workflow_dispatch:

jobs:
  test-openeo-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.0

      - name: Install openEO Client
        run: pip install openeo

      - name: Restore Refresh Token
        run: echo "${{ secrets.OPENEO_REFRESH_TOKEN }}" > ~/.openeo-refresh-token

      - name: Run openEO API Test
        run: python scripts/test_openEO.py

      - name: Commit Logs
        if: always()
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git pull --rebase --autostash
          git add results/logs/test_openEO.log 
          git commit -m "Updated openEO API test logs" || echo "No changes to commit"
          git push
