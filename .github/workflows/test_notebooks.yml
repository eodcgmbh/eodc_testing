name: Clone EODC Examples and Test Notebooks

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 18 * * 6" #Friday 18:00 

jobs:
  clone-and-test-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Check out current repository
        uses: actions/checkout@v4


      - name: Clone or update eodcgmbh/eodc-examples repository
        run: |
        if [ -d "notebooks" ]; then
          cd notebooks && git pull origin main
        else
          git clone https://github.com/eodcgmbh/eodc-examples.git notebooks
        fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test_notebooks.py
        run: python scripts/test_notebooks.py

      - name: Commit and push log files
        if: always()
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add results/logs/test_notebooks.log
          git commit -m "Updated notebook test logs"
          git push
