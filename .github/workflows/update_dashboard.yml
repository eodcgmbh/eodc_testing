name: Update Dashboard

on:
  workflow_run:
    workflows:
      - Test STAC API
      - Test Dask Gateway
      - Test openEO API
      - Test Notebooks in EODC Examples
    types:
      - completed

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Dashboard
      run: python scripts/generate_dashboard.py

    - name: Commit and Push Dashboard Updates
      if: always()
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git pull --rebase --autostash
        if git diff --quiet docs/dashboard.html results/status_data.json; then
          echo "No changes in the dashboard or JSON file. No commit needed."
        else
          git add docs/dashboard.html results/status_data.json
          git commit -m "Updated dashboard and status data [skip ci]"
          git push
