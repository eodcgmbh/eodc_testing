<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Dashboard</title>

    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* General dark background */
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container settings */
        .container {
            margin-top: 50px;
            max-width: 1200px;
        }

        /* Header with logo and title */
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 30px;
        }

        .header img {
            width: 70px;
            margin-right: 15px;
        }

        .header h2 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* Service cards without hover effect */
        .service-card {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #34495e;
            color: white;
        }

        /* Space between rows for service cards */
        .row > .col-md-6 {
            margin-bottom: 30px;
        }

        /* Shadow effect on canvas elements (charts) */
        canvas {
            max-width: 60%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            margin: 20px auto;
            display: block;
        }

        /* Margin between charts */
        .col-md-6 {
            margin-bottom: 30px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }

        /* Optional: Change heading styles */
        .service-card h3 {
            margin-top: 10px;
            font-size: 22px;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <img src="eodc_logo_2025.png" alt="EODC Logo" class="logo">
            <div class="headline">
                <h2>Service Status Dashboard</h2>
                <p>Last Updated: <span id="last-update">Loading...</span></p>
            </div>
        </div>

        <!-- Add a section for the Pie Charts -->
        <div class="row">
            <div class="col-md-6">
                <h3>STAC API Status</h3>
                <canvas id="stacApiChart"></canvas> <!-- Canvas for STAC API Pie Chart -->
            </div>
            <div class="col-md-6">
                <h3>Notebooks Status</h3>
                <canvas id="notebooksChart"></canvas> <!-- Canvas for Notebooks Pie Chart -->
            </div>
        </div>

        <!-- Service Cards Section -->
        <div id="service-status" class="row">
            <!-- Example Service Cards like Dask Gateway, openEO API, etc. -->
            <div class="col-md-6">
                <div class="service-card success">
                    <h3>Dask Gateway</h3>
                    <p><strong>Status:</strong> SUCCESS</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="service-card failure">
                    <h3>openEO API</h3>
                    <p><strong>Status:</strong> FAILURE</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Generated by EODC | &copy; 2025</p>
    </footer>

    <script>
        // Fetch status data and create the charts
        async function loadStatus() {
            try {
                const response = await fetch('status_data.json');
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const data = await response.json();
                document.getElementById("last-update").textContent = new Date().toLocaleString();

                const container = document.getElementById("service-status");
                container.innerHTML = "";

                // Data for STAC API and Notebooks Pie Charts
                let stacApiSuccess = 0;
                let stacApiFailure = 0;
                let notebooksSuccess = 0;
                let notebooksFailure = 0;

                for (const [service, info] of Object.entries(data)) {
                    const statusClass = info.status === "SUCCESS" ? "success" :
                        info.status === "FAILURE" ? "failure" : "unknown";

                    let extraInfo = "";
                    if (service === "STAC API" && info.extra_info) {
                        extraInfo = "<h5>ðŸ“Œ Checked Collections:</h5>";
                        for (const [collection, details] of Object.entries(info.extra_info)) {
                            const collectionClass = details.status === "SUCCESS" ? "notebook-success" : "notebook-failure";
                            extraInfo += `
                                <div class="collection-card ${collectionClass}">
                                    <h6>${collection}</h6>
                                    Item: ${details.item}<br>
                                    Status: ${details.status}<br>
                                    Last Checked: ${details.timestamp}
                                </div>`;
                            // Count SUCCESS and FAILURE for STAC API
                            if (details.status === "SUCCESS") stacApiSuccess++;
                            if (details.status === "FAILURE") stacApiFailure++;
                        }
                    } else if (service === "Notebooks" && info.extra_info) {
                        extraInfo = `<h5>ðŸ“š Checked Notebooks:</h5><ul class="notebook-list">`;
                        let allSuccess = true;
                        info.extra_info.forEach(entry => {
                            const notebookClass = entry.status === "SUCCESS" ? "notebook-success" : "notebook-failure";
                            extraInfo += `
                                <li class="${notebookClass}">
                                    <strong>${entry.notebook}</strong><br>
                                    Status: ${entry.status}<br>
                                    Message: ${entry.message || "No message available"}
                                </li>`;
                            if (entry.status === "SUCCESS") notebooksSuccess++;
                            if (entry.status === "FAILURE") notebooksFailure++;
                        });
                        extraInfo += "</ul>";
                    }

                    container.innerHTML += `
                        <div class="col-md-6">
                            <div class="service-card ${statusClass}">
                                <h3>${service}</h3>
                                <p><strong>Last Test:</strong> ${info.timestamp || "Unknown"}</p>
                                <p><strong>Status:</strong> ${info.status}</p>
                                ${extraInfo}
                            </div>
                        </div>`;
                }

                // Generate the Pie Charts for STAC API and Notebooks
                createPieChart('stacApiChart', stacApiSuccess, stacApiFailure);
                createPieChart('notebooksChart', notebooksSuccess, notebooksFailure);

            } catch (error) {
                console.error("Error loading status data:", error);
            }
        }

        function createPieChart(canvasId, successCount, failureCount) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const total = successCount + failureCount;
            const successPercentage = total === 0 ? 0 : (successCount / total) * 100;
            const failurePercentage = total === 0 ? 0 : (failureCount / total) * 100;

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Success', 'Failure'],
                    datasets: [{
                        data: [successPercentage, failurePercentage],
                        backgroundColor: ['#27ae60', '#e74c3c'],
                        borderColor: ['#2c3e50', '#2c3e50'],
                        borderWidth: 3 // Adjust border width for a cleaner look
                    }]
                },
                options: {
                    responsive: true,
                    cutoutPercentage: 70, // Optional: donut chart effect
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ": " + tooltipItem.raw.toFixed(2) + "%";
                                }
                            }
                        }
                    }
                }
            });
        }

        loadStatus();
    </script>

</body>

</html>
