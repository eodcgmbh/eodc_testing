<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 30px;
            max-width: 1200px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .service-card {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: scale(1.02);
        }
        .success {
            background: #27ae60;
            color: #fff;
        }
        .failure {
            background: #c0392b;
            color: #fff;
        }
        .unknown {
            background: #7f8c8d;
            color: #fff;
        }
        .collection-card {
            background-color: #2c2f48;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .collection-card h6 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .collection-card p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #a5a5a5;
        }
        .notebook-list {
            list-style-type: none;
            padding-left: 0;
        }
        .notebook-list li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .notebook-success {
            background-color: #2ecc71;
            color: white;
        }
        .notebook-failure {
            background-color: #e74c3c;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        .headline img {
                width: 20px;
            }
    </style>
</head>
<body>
    
<div class="container">
    <div class="header">
        <img src="eodc_logo_2025.png" alt="EODC Logo" class="logo">
        <div class="headline">
            <h2>Service Status Dashboard</h2>
            <p>Last Updated: <span id="last-update">Loading...</span></p>
        </div>
    </div>
    <div id="service-status" class="row"></div>
</div>
<footer>
        <p>Generated by EODC | &copy; 2025</p>
    </footer>

    <script>
        async function loadStatus() {
            try {
                const response = await fetch('status_data.json');
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const data = await response.json();
                document.getElementById("last-update").textContent = new Date().toLocaleString();

                const container = document.getElementById("service-status");
                container.innerHTML = "";

                for (const [service, info] of Object.entries(data)) {
                    const statusClass = info.status === "SUCCESS" ? "success" :
                                        info.status === "FAILURE" ? "failure" : "unknown";

                    let extraInfo = "";
                    if (service === "STAC API" && info.extra_info) {
                        extraInfo = "<h5>ðŸ“Œ Checked Collections:</h5>";
                        for (const [collection, details] of Object.entries(info.extra_info)) {
                            const collectionClass = details.status === "SUCCESS" ? "collection-success" : "collection-failure";
                            extraInfo += `
                                <div class="collection-card ${collectionClass}">
                                    <h6>${collection}</h6>
                                    <p>Item: ${details.item}</p>
                                    <p>Status: ${details.status}</p>
                                    <p>Last Checked: ${details.timestamp}</p>
                                </div>`;
                        }
                    } else if (service === "Notebooks" && info.extra_info) {
                        extraInfo = `<h5>ðŸ“š Last Notebook Check: ${info.timestamp}</h5><ul class="notebook-list">`;
                        info.extra_info.forEach(entry => {
                            const notebookClass = entry.status === "SUCCESS" ? "notebook-success" : "notebook-failure";
                            extraInfo += `
                                <li class="${notebookClass}">
                                    <strong>${entry.notebook}</strong><br>
                                    Status: ${entry.status}<br>
                                    Message: ${entry.message || "No message available"} <!-- Message hinzufÃ¼gen -->
                                </li>`;
                        });
                        extraInfo += "</ul>";
                    }

                    container.innerHTML += `
                        <div class="col-md-6">
                            <div class="service-card ${statusClass}">
                                <h3>${service}</h3>
                                <p><strong>Last Test:</strong> ${info.timestamp || "Unknown"}</p>
                                <p><strong>Status:</strong> ${info.status}</p>
                                ${extraInfo}
                            </div>
                        </div>`;
                }
            } catch (error) {
                console.error("Error loading status data:", error);
            }
        }

        loadStatus();
    </script>
</body>
</html>
