<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 1200px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 30px;
        }
        .header img {
            width: 60px; /* Adjust logo size */
            margin-right: 15px;
        }
        .header h2 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .service-card {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
        .success {
            background: #27ae60;
            color: #fff;
        }
        .failure {
            background: #e74c3c;
            color: #fff;
        }
        .unknown {
            background: #7f8c8d;
            color: #fff;
        }
        .collection-card {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #fff;
        }
        .collection-card h6 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        .collection-card p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #bdc3c7;
        }
        .notebook-list {
            list-style-type: none;
            padding-left: 0;
        }
        .notebook-list li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .notebook-success {
            background-color: #2ecc71;
            color: white;
        }
        .notebook-failure {
            background-color: #e74c3c;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    
<div class="container">
    <div class="header">
        <img src="eodc_logo_2025.png" alt="EODC Logo" class="logo">
        <div class="headline">
            <h2>Service Status Dashboard</h2>
            <p>Last Updated: <span id="last-update">Loading...</span></p>
        </div>
    </div>
    <div id="service-status" class="row"></div>
</div>

<footer>
    <p>Generated by EODC | &copy; 2025</p>
</footer>

<script>
    async function loadStatus() {
        try {
            const response = await fetch('status_data.json');
            if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

            const data = await response.json();
            document.getElementById("last-update").textContent = new Date().toLocaleString();

            const container = document.getElementById("service-status");
            container.innerHTML = ""; 

            for (const [service, info] of Object.entries(data)) {
                let statusClass = "unknown"; // Default class

                let extraInfo = "";
                // Handle STAC API
                if (service === "STAC API") {
                    let allSuccess = true;
                    if (info.extra_info) {
                        for (const [collection, details] of Object.entries(info.extra_info)) {
                            if (details.status !== "SUCCESS") {
                                allSuccess = false;
                                break;
                            }
                        }
                    }
                    statusClass = allSuccess ? "success" : "failure"; // Set status for STAC API based on collections
                    extraInfo = "<h5>ðŸ“Œ Checked Collections:</h5>";
                    for (const [collection, details] of Object.entries(info.extra_info)) {
                        const collectionClass = details.status === "SUCCESS" ? "collection-success" : "collection-failure";
                        extraInfo += `
                            <li class="collection-card ${collectionClass}">
                                <h6>${collection}</h6>
                                Item: ${details.item}
                                Status: ${details.status}
                                Last Checked: ${details.timestamp}
                            </li`;
                    }
                } 
                // Handle Notebooks
                else if (service === "Notebooks") {
                    extraInfo = `<h5>ðŸ“š Checked Notebooks:</h5><ul class="notebook-list">`;
                    let allSuccess = true;
                    info.extra_info.forEach(entry => {
                        const notebookClass = entry.status === "SUCCESS" ? "notebook-success" : "notebook-failure";
                        extraInfo += `
                            <li class="${notebookClass}">
                                <strong>${entry.notebook}</strong><br>
                                Status: ${entry.status}<br>
                                Message: ${entry.message || "No message available"}
                            </li>`;
                        if (entry.status !== "SUCCESS") allSuccess = false;
                    });
                    extraInfo += "</ul>";
                    statusClass = allSuccess ? "success" : "failure";
                }
                // Handle openEO API and Dask Gateway
                else {
                    statusClass = info.status === "SUCCESS" ? "success" :
                                  info.status === "FAILURE" ? "failure" : "unknown";
                }

                // Add service card with status class
                container.innerHTML += `
                    <div class="col-md-6">
                        <div class="service-card ${statusClass}">
                            <h3>${service}</h3>
                            <p><strong>Last Test:</strong> ${info.timestamp || "Unknown"}</p>
                            <p><strong>Status:</strong> ${info.status}</p>
                            ${extraInfo}
                        </div>
                    </div>`;
            }

        } catch (error) {
            console.error("Error loading status data:", error);
        }
    }

    loadStatus();
</script>
</body>
</html>
